buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.3.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'gs-rest-service'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    flatDir {
       dirs 'libs'
   }
}


mainClassName = 'springfox.springconfig.Swagger2SpringBoot'

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile('org.json:json:20140107')
    compile('net.minidev:json-smart:1.1.1')
    compile('io.springfox:springfox-swagger2:2.0.0')
    compile('io.springfox:springfox-swagger-ui:2.0.0')
    compile('com.wordnik:swagger-jersey2-jaxrs_2.10:1.3.8')
    compile('com.mangofactory:swagger-springmvc:1.0.2')
    compile('com.rabbitmq:amqp-client:2.3.1')

    testCompile("junit:junit")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}